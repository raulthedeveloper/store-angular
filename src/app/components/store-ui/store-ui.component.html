<div class="border-b-2 border-slate-300 py-2 my-6">

  <div  class="flex justify-between">
    <h1 class="text-2xl">{{products[0].catName}}</h1>
  <a *ngIf="!CategoryPage"  [routerLink]="products[0].catId" class="text-xl text-blue-500">Shop All</a>
  </div>

  <div class="flex flex-wrap -mx-2 overflow-hidden sm:-mx-3 xl:-mx-2 mt-6" >

      <div class="my-2 px-2 w-full overflow-hidden sm:my-3 sm:px-3 sm:w-1/2 lg:w-1/3 xl:my-2 xl:px-5 xl:w-1/4" *ngFor="let product of products;">
        <app-product-card id="{{product.id}}" catId="{{product.catId}}"  name="{{product.name}}" description="{{product.description}}" image="{{product.image}}" price="{{product.price}}"></app-product-card>
      </div>



    </div>
</div>
